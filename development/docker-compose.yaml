version: "3.8"


services:
  mysql:
    image: mysql:8.0.33
    container_name: glang_dev
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: manito
      MYSQL_USER: manito
      MYSQL_PASSWORD: 1234
    ports:
      - '3306:3306'
    networks:
      - backend

networks:
  backend:
    driver: bridge
