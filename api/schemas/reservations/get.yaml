type: object
properties:
  id:
    type: integer
    format: int32
    description: 'reservation id'
  mentorId:
    type: integer
    format: int32
  menteeId:
    type: integer
    format: int32
  category:
    $ref: "../categories/get.yaml"
  requestMessage:
    type: string
  status:
    type: string
    format: enum
    enum:
      - 'REQUEST'
      - 'ACCEPT'
      - 'CANCEL'
      - 'PENDING'
      - 'COMPLETE'
  mentorFeedback:
    $ref: '../mentor_feedbacks/get.yaml'
  menteeFeedback:
    $ref: '../mentee_feedbacks/get.yaml'
  cancelReason:
    $ref: './cancel_reason.yaml'
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  hashtags:
    type: array
    items:
      $ref: '../hashtags/get.yaml'

