type: object
properties:
  id:
    type: integer
    format: int32
  userId:
    type: integer
    format: int32
  shortDescription:
    type: string
  description:
    type: string
  isHide:
    type: boolean
  mentoringCount:
    type: integer
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  hashtags:
    type: array
    items:
      $ref: '../hashtags/get.yaml'
  categories:
    type: array
    items:
      $ref: '../categories/get.yaml'
  user:
    type: object
    properties:
      id:
        type: integer
        format: int32
      nickname:
        type: string
      profileImage:
        type: string
  socialLink:
    type: string

